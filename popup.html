<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Track the Trackers</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <div class="Doughnut">
          <script src="https://cdn.mycompany.com/script.js">
            const labels = [
              'January',
              'February',
              'March',
              'April',
            ];
          
            const data = {
              labels: labels,
              datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
              }]
            };
          
            const config = {
              type: 'line',
              data: data,
              options: {}
            };
          </script>
          <script>
            const myChart = new Chart(
              document.getElementById('myChart'),
              config
            );
          </script>
        </div>
        <div class="card-body">
          <h5 class="card-title">Track the Trackers</h5>
          <p class="card-text">See the trackers on this website</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">An item</li>
          <li class="list-group-item">An item</li>
          
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Facebook</a>
          <a href="#" class="card-link">Google</a>
          <a href="#" class="card-link">Amazon</a>
          <a href="#" class="card-link">Twitter</a>
          <a href="#" class="card-link">Yahoo</a>
        </div>
      </div>
    </div>
    <button id="changeColor"></button>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
